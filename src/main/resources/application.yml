
server:
  port: 8081
  tomcat:
    uri-encoding: UTF-8
  error:
    whitelabel:
      enabled: false 

spring:
  application:
    name: enjoy-diving-service
  output:
    ansi:
      enabled: always
  profiles:
    active: local
  http:
    encoding:
      charset: UTF-8
       
security:
  basic:
    enabled: false 
    
---
# local profile(개발자 환경)
spring:
  profiles: local
  profiles.include: mysqlDB

logging:
  level:
    root: DEBUG 
    org.apache: INFO
  config: classpath:config/logback-spring.xml
  file : local
  path : data/logs
  
  
---
# h2database profile
spring:
  profiles: h2database
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    type: org.apache.tomcat.jdbc.pool.DataSource
    driverClassName: org.h2.Driver
    url: jdbc:h2:~/diving
    username: sa
    password: test
    initialize: true
    schema: classpath:database/sql/ddl-*.sql
    data: classpath:database/sql/dml-*.sql
    
